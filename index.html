<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>My Profile</title>
    <link rel="shortcut icon" href="./img/user.jpg">
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<section>
			<div id="new-post-container">
				<div id="heading">Update your status</div>
				<form action="" method="get">
					<textarea name="status" id="new-post-status" rows="2" placeholder="Start writing..."></textarea>
					<div class="flex-row">
						<input type="text" id="new-post-username" name="username" placeholder="username" />
						<button type="button" id="new-post-btn">Post</button>
					</div>
				</form>
			</div>
			<div id="posts-container"></div>
		</section>
		<script src="./js/index.js" type="text/javascript"></script>
	</body>
</html>
